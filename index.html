<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Tokopedia</title>
  </head>
  <body>
    <div class="header">
      <div
        class="item-header-1 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center mr-2">
          <img src="./assets/img/1.png" alt="" class="mr-2" />
          <span>Download&nbspTokopedia&nbspApp</span>
        </div>
        <div class="d-flex">
          <span class="mr-4">Tentang&nbspTokopedia</span>
          <span class="mr-4">Mitra&nbspTokopedia</span>
          <span class="mr-4">Mulai&nbspBerjualan</span>
          <span class="mr-4">Promo</span>
          <span class="mr-4">Tokopedia&nbspCare</span>
        </div>
      </div>

      <div class="item-header-2 d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center">
          <img class="img-tokopedia" src="./assets/img/2.png" alt="" />
          <span class="mx-2 text-category">Kategori</span>
          <div class="wrap-search">
            <input type="text" class="form-control" placeholder="Cari Barang" />
            <div class="wrap-icon-search">
              <img src="./assets/img/3.png" class="img-search" alt="" />
            </div>
          </div>
          <div class="wrap-img-shop mx-3">
            <img class="img-shop" src="./assets/img/4.png" alt="" />
          </div>
          <span class="mr-3 line">|</span>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
